<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="input-section"> 
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="number" id="convert-input" min="0" value="0">
                <button id="convert-button">Convert</button>
            </div>
            <div class="result-section">
                <div id="result-length" class="result-card">
                    <h2>Length (Meter/Feet)</h2>
                    <div class="card-content">
                        <p id="meters-value">0 meters = 0 feet</p>
                        <span> | </span>
                        <p id="feet-value">0 feet = 0 meters</p>
                    </div>
                </div>
                <div id="result-volume" class="result-card">
                    <h2>Volume (Liters/Gallons)</h2>
                    <div class="card-content">
                        <p id="liters-value">0 liters = 0 gallons</p>
                        <span> | </span>
                        <p id="gallons-value">0 gallons = 0 liters</p>
                    </div>
                </div>
                <div id="result-mass" class="result-card">
                    <h2>Mass (Kilograms/Pounds)</h2>
                    <div class="card-content">
                        <p id="kilograms-value">0 kilos = 0 pounds</p>
                        <span> | </span>
                        <p id="pounds-value">0 pounds = 0 kilos</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
